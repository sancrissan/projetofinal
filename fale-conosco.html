  <main class="form-row">
    <!-- Formulario -->
    <div class="col">
      <form class="form-group border" action="*" method="get">

        <ul>
          <label for="">Nome Completo <span>*</span> </label>
          <input type="text" class="form-control" name="" id="" required>
        </ul>

        <ul>
          <label for="">Telefone <span>*</span> </label>
          <input type="text" class="form-control" name="" id="" required>
        </ul>

        <ul>
          <label for="">Endereço <span>*</span> </label>
          <input type="text" class="form-control" name="" id="" required>
        </ul>

        <ul>
          <label for=""> UF <span>*</span> </label>
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </ul>

        <ul>
          <label for="">E-mail <span>*</span> </label>
          <input type="email" class="form-control" name="" aria-describedby="emailHelpId" required>
          <small id="emailHelpId" class="form-text text-muted">exemplo@exemplo.com</small>
        </ul>

        <ul>
          <label for="">Área de Interesse <span>*</span> </label>
          <input type="text" class="form-control" name="" id="" placeholder="" required>
        </ul>

        <ul>
          <label for="">Mensagem<span>*</span> </label>
          <textarea class="form-control" name="" id="" rows="3" required></textarea>
        </ul>

        <ul>
          <div style="font-size:2vh;">
            <span>*</span>
            <input type="file" id="anexo" required>
          </div>

        </ul>

        <ul style="padding: 2%;">
          <button type="submit" class="btn btn-primary" value="Submit">Enviar</button>
          <a type="button" class="btn btn-danger" href="index.html">Home</a>
        </ul>
      </form>
